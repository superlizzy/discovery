<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="responsive.css" type="text/css">
</head>

<body>

        <div class="aspect-ratio-box-inside">
          <div class="flexbox-centering">
            <div class="viewport-sizing">
                <div class="grid-container">
                    <div class="grid-item">
                    <p class="Q6">{S6Q6}</p>
                     </div>
                     <div class="grid-item">
                    <p class="Q1">{S6Q1}</p>
                    </div>
                    <div class="grid-item">
                    <p class="Q2">{S6Q2}</p>
                    </div>
                    <div class="Avg">
                    <p>{S6Avg}</p>
                    </div>
                    <div class="grid-item">
                    <p class="Q5">{S6Q5}</p>
                    </div>
                    <div class="grid-item">
                    <p class="Q4">{S6Q4}</p>
                    </div>
                    <div class="grid-item">
                    <p class="Q3">{S6Q3}</p>
                    </div>
                </div>
            </div>
          </div>
        </div>

</body>
</html>
