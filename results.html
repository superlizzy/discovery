<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark, Inc. | Your Results</title>
    <link rel="stylesheet" href="style.css" type="text/css">

<body>


<!-- 
    Each of the 6 results (or 12 in the case of Process Execution) should be either RED, YELLOW, or GREEN based on the value of the number.
    1-3 RED, 4-7 YELLOW, 8-10 GREEN
    The average score (in the middle) should remain BLACK 
-->
<div class="aspect-ratio-box-inside-CA">
    <div class="flexbox-centering">
      <div class="viewport-sizing">
        <div class="grid-container">
            <div class="grid-item">
            <p class="Q6">{S1Q6}</p>
             </div>
             <div class="grid-item">
            <p class="Q1">{S1Q1}</p>
            </div>
            <div class="grid-item">
            <p class="Q2">{S1Q2}</p>
            </div>
            <div class="Avg">
            <p>{S1Avg}</p>
            </div>
            <div class="grid-item">
            <p class="Q5">{S1Q5}</p>
            </div>
            <div class="grid-item">
            <p class="Q4">{S1Q4}</p>
            </div>
            <div class="grid-item">
            <p class="Q3">{S1Q3}</p>
            </div>
        </div>
        </div>
    </div>
</div>


    <div class="aspect-ratio-box-inside-SC">

                  </div>
                  <div class="grid-item">

          </div>
        </div>
